<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetAccess Launch Countdown</title>
  <style>
    /* Reset & body */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .countdown {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(0,0,0,0.3);
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 2.5rem;
      min-width: 90px;
      transition: transform 0.3s;
    }

    .label {
      font-size: 1rem;
      margin-top: 5px;
      opacity: 0.8;
    }

    .time-box.animate {
      transform: scale(1.2);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>StreetAccess Launch</h1>
  <p>Get readyâ€”your path to Wall Street starts here.</p>

  <div class="countdown">
    <div class="time-box">
      <div id="days">00</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div id="hours">00</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div id="minutes">00</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <div id="seconds">00</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <footer>StreetAccess &copy; 2025</footer>

  <script>
    const targetDate = new Date("2026-01-31T12:00:00").getTime();

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const timeBoxes = document.querySelectorAll('.time-box');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if(distance < 0) {
        document.querySelector('.countdown').innerHTML = "<h2>Launched!</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      animateUpdate(daysEl, days);
      animateUpdate(hoursEl, hours);
      animateUpdate(minutesEl, minutes);
      animateUpdate(secondsEl, seconds);
    }

    function animateUpdate(el, value) {
      if(el.innerHTML != value) {
        el.innerHTML = value < 10 ? '0' + value : value;
        el.parentElement.classList.add('animate');
        setTimeout(() => el.parentElement.classList.remove('animate'), 300);
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
